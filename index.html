<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <link rel="icon" href="https://via.placeholder.com/16" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      text-align: center;
    }

    .logo img {
      max-width: 100px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
      border: 1px solid #87CEEB;
    }

    h2, h3 {
      text-align: center;
      color: #333333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      font-size: 16px;
    }

    button[type="reset"] {
      background-color: #dc3545;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #87CEEB;
      color: white;
    }

    .settings {
      display: none;
      position: absolute;
      top: 60px;
      left: 10px;
      background: #87CEEB;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      width: 220px;
    }

    .settings ul {
      list-style-type: none;
      padding: 0;
    }

    .settings li {
      margin: 5px 0;
      color: white;
    }

    .menu-button {
      background-color: #87CEEB;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      position: absolute;
      top: 20px;
      left: 10px;
      padding: 5px;
    }

    .error {
      color: #dc3545;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success {
      color: #28a745;
      font-size: 1em;
      text-align: center;
    }

    .toggle-info {
      cursor: pointer;
      color: #007bff;
      text-align: center;
      margin: 20px 0;
    }

    .info-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #e7f3fe;
      border: 1px solid #87CEEB;
      border-radius: 5px;
      color: #333;
    }

    .info-content ul li {
      color: #333;
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="https://via.placeholder.com/100" alt="Logo" />
    <h1>Registration</h1>
  </div>

  <button class="menu-button" id="menu-button">â˜°</button>

  <div class="settings" id="settings">
    <h3>My Personal Information</h3>
    <div class="toggle-info" id="toggle-info">Show Personal Information</div>
    <div class="info-content" id="info-content">
      <ul>
        <li id="info-name">Name: </li>
        <li id="info-surname">Surname: </li>
        <li id="info-date">Registration Date: </li>
        <li id="info-email">Email: </li>
      </ul>
    </div>
  </div>

  <form id="registration-form">
    <h2>User Registration Form</h2>
    
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required />
    <div class="error" id="first-name-error"></div>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required />
    <div class="error" id="last-name-error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <div class="error" id="email-error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required />
    <div class="error" id="password-error"></div>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" required />
    <div class="error" id="confirm-password-error"></div>

    <label>
      <input type="checkbox" id="show-password" /> Show Password
    </label>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div class="error" id="gender-error"></div>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>
    <div class="error" id="address-error"></div>

    <h3>Payment Information</h3>
    
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" maxlength="19" required placeholder="0000 0000 0000 0000" />
    <div class="error" id="card-number-error"></div>

    <label for="expiry-date">Expiry Date:</label>
    <select id="expiry-month" required>
      <option value="">Month</option>
      <option value="01">Jan (01)</option>
      <option value="02">Feb (02)</option>
      <option value="03">Mar (03)</option>
      <option value="04">Apr (04)</option>
      <option value="05">May (05)</option>
      <option value="06">Jun (06)</option>
      <option value="07">Jul (07)</option>
      <option value="08">Aug (08)</option>
      <option value="09">Sep (09)</option>
      <option value="10">Oct (10)</option>
      <option value="11">Nov (11)</option>
      <option value="12">Dec (12)</option>
    </select>
    <select id="expiry-year" required>
      <option value="">Year</option>
      <option value="23">2023</option>
      <option value="24">2024</option>
      <option value="25">2025</option>
      <option value="26">2026</option>
      <option value="27">2027</option>
      <option value="28">2028</option>
      <option value="29">2029</option>
      <option value="30">2030</option>
    </select>
    <div class="error" id="expiry-date-error"></div>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required />
    <div class="error" id="cvv-error"></div>

    <button type="submit">Register</button>
    <button type="reset">Reset Form</button>

    <div class="success" id="success-message"></div>
  </form>

  <script>
    document.getElementById('menu-button').addEventListener('click', function() {
      const settings = document.getElementById('settings');
      settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('toggle-info').addEventListener('click', function() {
      const infoContent = document.getElementById('info-content');
      infoContent.style.display = infoContent.style.display === 'none' ? 'block' : 'none';
      this.textContent = infoContent.style.display === 'none' ? 'Show Personal Information' : 'Hide Personal Information';
    });

    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();

      document.querySelectorAll('.error').forEach(error => error.textContent = '');
      document.getElementById('success-message').textContent = '';

      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const gender = document.getElementById('gender').value;
      const address = document.getElementById('address').value.trim();
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiryMonth = document.getElementById('expiry-month').value;
      const expiryYear = document.getElementById('expiry-year').value;
      const cvv = document.getElementById('cvv').value.trim();

      let isValid = true;

      if (!firstName) {
        document.getElementById('first-name-error').textContent = 'First name is required.';
        isValid = false;
      }
      if (!lastName) {
        document.getElementById('last-name-error').textContent = 'Last name is required.';
        isValid = false;
      }
      if (!email) {
        document.getElementById('email-error').textContent = 'Email is required.';
        isValid = false;
      }
      if (password.length < 8) {
        document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
        isValid = false;
      }
      if (!gender) {
        document.getElementById('gender-error').textContent = 'Gender is required.';
        isValid = false;
      }
      if (!address) {
        document.getElementById('address-error').textContent = 'Address is required.';
        isValid = false;
      }
      if (!cardNumber || cardNumber.replace(/\s/g, '').length !== 16) {
        document.getElementById('card-number-error').textContent = 'Invalid card number.';
        isValid = false;
      }
      if (!expiryMonth || !expiryYear) {
        document.getElementById('expiry-date-error').textContent = 'Expiry date is required.';
        isValid = false;
      }
      if (!cvv) {
        document.getElementById('cvv-error').textContent = 'CVV is required.';
        isValid = false;
      }

      if (isValid) {
        // Update settings information
        document.getElementById('info-name').textContent = `Name: ${firstName}`;
        document.getElementById('info-surname').textContent = `Surname: ${lastName}`;
        document.getElementById('info-date').textContent = `Registration Date: ${new Date().toLocaleDateString()}`;
        document.getElementById('info-email').textContent = `Email: ${email}`;

        document.getElementById('success-message').textContent = 'Registration successful!';
        document.getElementById('registration-form').reset();
      }
    });

    document.getElementById('show-password').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirm-password');
      const type = this.checked ? 'text' : 'password';
      passwordField.type = type;
      confirmPasswordField.type = type;
    });

    document.getElementById('card-number').addEventListener('input', function() {
      const cardNumber = this.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
      this.value = cardNumber;

      if (cardNumber.replace(/\s/g, '').length === 16) {
        document.getElementById('expiry-month').focus();
      }
    });
  </script>
</body>

</html>
